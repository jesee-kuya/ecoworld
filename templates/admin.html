<html><head><base href="." />
<meta charset="UTF-8" />
<title>EcoWorld - Admin Dashboard</title>
<style>
  :root {
    --primary: #2ecc71;
    --secondary: #27ae60;
    --dark: #145a32;
    --light: #e8f5e9;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }

  body {
    background: var(--light);
    min-height: 100vh;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    background: var(--dark);
    color: white;
    padding: 1rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .admin-panel {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 20px;
  }

  .stat-card {
    background: var(--light);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
  }

  .stat-value {
    font-size: 1.5rem;
    color: var(--dark);
    font-weight: bold;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background: var(--light);
    color: var(--dark);
  }

  tr:hover {
    background: #f5f5f5;
  }

  .chart-container {
    height: 300px;
    margin-top: 20px;
  }

  .nav-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: var(--secondary);
  }

  .date-filter {
    margin-bottom: 20px;
  }

  input[type="date"], input[type="number"], select {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ddd;
    margin-right: 10px;
  }

  .waste-entry-form {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: var(--dark);
  }

  .points-preview {
    font-size: 1.2em;
    color: var(--primary);
    margin-top: 10px;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1>üåç EcoWorld Admin</h1>
      <p>Recycling Management Dashboard</p>
    </div>
  </header>

  <div class="container">
    <div class="nav-buttons">
      <button onclick="exportData()">Export Data</button>
    </div>

    <!-- New Waste Entry Form -->
    <div class="waste-entry-form">
      <h2>Record New Recycling Entry</h2>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" required>
      </div>
      <div class="form-group">
        <label for="wasteType">Waste Type:</label>
        <select id="wasteType" onchange="updatePointsPreview()">
          <option value="plastic">Plastic</option>
          <option value="paper">Paper</option>
          <option value="glass">Glass</option>
          <option value="metal">Metal</option>
          <option value="electronics">Electronics</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.1" min="0" onchange="updatePointsPreview()">
      </div>
      <div class="points-preview">
        Points to be awarded: <span id="pointsPreview">0</span>
      </div>
      <button onclick="recordWaste()">Record Entry</button>
    </div>

    <div class="date-filter">
      <input type="date" id="startDate">
      <input type="date" id="endDate">
      <button onclick="filterData()">Filter</button>
    </div>

    <div class="admin-panel">
      <div class="card">
        <h2>Overview Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Users</h3>
            <div class="stat-value" id="totalUsers">0</div>
          </div>
          <div class="stat-card">
            <h3>Total Points</h3>
            <div class="stat-value" id="totalPoints">0</div>
          </div>
          <div class="stat-card">
            <h3>Total Weight (kg)</h3>
            <div class="stat-value" id="totalWeight">0</div>
          </div>
          <div class="stat-card">
            <h3>Today's Entries</h3>
            <div class="stat-value" id="todayEntries">0</div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Recent Activity</h2>
        <table id="activityTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Weight (kg)</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="activityLog">
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const pointsPerKg = {
  plastic: 10,
  paper: 8,
  glass: 12,
  metal: 15,
  electronics: 20
};

function updatePointsPreview() {
  const wasteType = document.getElementById('wasteType').value;
  const weight = parseFloat(document.getElementById('weight').value) || 0;
  const points = Math.round(weight * pointsPerKg[wasteType]);
  document.getElementById('pointsPreview').textContent = points;
}

function recordWaste() {
  const userId = document.getElementById('userId').value;
  const wasteType = document.getElementById('wasteType').value;
  const weight = parseFloat(document.getElementById('weight').value);
  
  if (!userId || !weight || isNaN(weight)) {
    alert('Please fill in all fields correctly');
    return;
  }

  const points = Math.round(weight * pointsPerKg[wasteType]);
  const entry = {
    userId,
    wasteType,
    weight,
    points,
    date: new Date().toISOString()
  };

  const recyclingLog = JSON.parse(localStorage.getItem('recyclingLog')) || [];
  recyclingLog.push(entry);
  localStorage.setItem('recyclingLog', JSON.stringify(recyclingLog));

  // Clear form
  document.getElementById('userId').value = '';
  document.getElementById('weight').value = '';
  document.getElementById('pointsPreview').textContent = '0';

  // Refresh dashboard
  loadRecyclingData();
  alert('Entry recorded successfully!');
}

function loadRecyclingData() {
  const recyclingData = JSON.parse(localStorage.getItem('recyclingLog')) || [];
  const users = new Set(recyclingData.map(entry => entry.userId));
  
  document.getElementById('totalUsers').textContent = users.size;
  document.getElementById('totalPoints').textContent = recyclingData.reduce((sum, entry) => sum + entry.points, 0);
  document.getElementById('totalWeight').textContent = recyclingData.reduce((sum, entry) => sum + entry.weight, 0).toFixed(1);
  
  const today = new Date().toLocaleDateString();
  const todayEntries = recyclingData.filter(entry => 
    new Date(entry.date).toLocaleDateString() === today
  ).length;
  document.getElementById('todayEntries').textContent = todayEntries;

  const activityLog = document.getElementById('activityLog');
  activityLog.innerHTML = '';
  
  recyclingData.sort((a, b) => new Date(b.date) - new Date(a.date))
    .slice(0, 10)
    .forEach(entry => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${new Date(entry.date).toLocaleDateString()}</td>
        <td>${entry.wasteType}</td>
        <td>${entry.weight}</td>
        <td>${entry.points}</td>
      `;
      activityLog.appendChild(row);
    });
}

function filterData() {
  const startDate = new Date(document.getElementById('startDate').value);
  const endDate = new Date(document.getElementById('endDate').value);
  
  const recyclingData = JSON.parse(localStorage.getItem('recyclingLog')) || [];
  const filteredData = recyclingData.filter(entry => {
    const entryDate = new Date(entry.date);
    return entryDate >= startDate && entryDate <= endDate;
  });

  const activityLog = document.getElementById('activityLog');
  activityLog.innerHTML = '';
  
  filteredData.forEach(entry => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${new Date(entry.date).toLocaleDateString()}</td>
      <td>${entry.wasteType}</td>
      <td>${entry.weight}</td>
      <td>${entry.points}</td>
    `;
    activityLog.appendChild(row);
  });
}

function exportData() {
  const recyclingData = JSON.parse(localStorage.getItem('recyclingLog')) || [];
  const csvContent = "data:text/csv;charset=utf-8," 
    + "Date,Type,Weight,Points\n"
    + recyclingData.map(entry => 
      `${new Date(entry.date).toLocaleDateString()},${entry.wasteType},${entry.weight},${entry.points}`
    ).join("\n");

  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "recycling_data.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Initialize the dashboard
loadRecyclingData();

// Set up automatic refresh every minute
setInterval(loadRecyclingData, 60000);

// Set default date filter values
const today = new Date();
const thirtyDaysAgo = new Date(today);
thirtyDaysAgo.setDate(today.getDate() - 30);

document.getElementById('startDate').value = thirtyDaysAgo.toISOString().split('T')[0];
document.getElementById('endDate').value = today.toISOString().split('T')[0];
</script>
</body>
</html>
